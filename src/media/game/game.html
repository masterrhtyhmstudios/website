    <script>
      var barTime = 2500;
      var onChangeRange = function(val) {
        if (val == 0) {
          barTime = 4000;
        } else if (val == 1) {
          barTime = 2500;
        } else if (val == 2) {
          barTime = 1500;
        }

        console.log("new bar time = barTime");

        stop();
      };
    </script>
